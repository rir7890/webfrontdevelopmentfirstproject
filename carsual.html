<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1000" data-pause="hover">
        <div class="carousel-inner">
            <div class="carousel-item active" style="background-color:yellow ;height:200px">
                <img src="..." class="d-block w-100" alt="first">
            </div>
            <div class="carousel-item " style="background-color:red ;height:200px;">
                <img src="..." class="d-block w-100" alt="second">
            </div>
            <div class="carousel-item" style="background-color:green;height:200px;">
                <img src="..." class="d-block w-100" alt="third">
            </div>
        </div>
    </div>

    <div id="testimonial-carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000" data-pause="hover">
        <div class="carousel-inner">
            <div class="carousel-item active" style="background-color:rgb(255, 0, 76) ;height:200px">
                <h1></h1>
            </div>
            <div class="carousel-item" style="background-color:rgb(0, 255, 136) ;height:200px;">
                <h1></h1>
            </div>
            <div class="carousel-item" style="background-color:rgb(85, 0, 255) ;height:200px;">
                <h1></h1>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#testimonial-carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" ></span>
          
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#testimonial-carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>

        </button>
    </div>

</body>

</html>
